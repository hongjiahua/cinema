server:
  port: 8766
spring:
  application:
    name: sso-server
  redis:
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
        max-wait: 10000
        max-active: 8
    port: 6379
    host: localhost
    database: 0
    password:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?serverTimezone=GMT%2B8
    username: root
    password: 123456
  jpa:
    database: mysql
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://root:123456@127.0.0.1:8761/eureka/